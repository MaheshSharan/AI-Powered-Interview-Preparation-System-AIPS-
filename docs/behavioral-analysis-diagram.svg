<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Behavioral Analysis Pipeline</text>
  
  <!-- User Video/Audio Input -->
  <rect x="50" y="100" width="150" height="80" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
  <text x="125" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Video/Audio Input</text>
  <text x="125" y="150" font-family="Arial" font-size="12" text-anchor="middle">Webcam &amp; Microphone</text>
  <text x="125" y="170" font-family="Arial" font-size="12" text-anchor="middle">Browser APIs</text>
  
  <!-- Processing Pipelines -->
  <g transform="translate(0, 50)">
    <!-- Facial Analysis -->
    <rect x="300" y="80" width="200" height="70" rx="10" ry="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
    <text x="400" y="110" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Facial Expression Analysis</text>
    <text x="400" y="130" font-family="Arial" font-size="12" text-anchor="middle">TensorFlow.js Models</text>
    
    <!-- Speech Analysis -->
    <rect x="300" y="160" width="200" height="70" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
    <text x="400" y="190" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Speech Analysis</text>
    <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle">Web Speech API</text>
    
    <!-- Posture Analysis -->
    <rect x="300" y="240" width="200" height="70" rx="10" ry="10" fill="#e1bee7" stroke="#9c27b0" stroke-width="2" />
    <text x="400" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Posture Analysis</text>
    <text x="400" y="290" font-family="Arial" font-size="12" text-anchor="middle">Body Landmark Detection</text>
  </g>
  
  <!-- Results Aggregation -->
  <rect x="600" y="170" width="150" height="110" rx="10" ry="10" fill="#f5f5f5" stroke="#616161" stroke-width="2" />
  <text x="675" y="200" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Behavioral Metrics</text>
  
  <rect x="620" y="220" width="110" height="20" rx="3" ry="3" fill="#eeeeee" stroke="#bdbdbd" stroke-width="1" />
  <text x="675" y="235" font-family="Arial" font-size="11" text-anchor="middle">Confidence Score</text>
  
  <rect x="620" y="245" width="110" height="20" rx="3" ry="3" fill="#eeeeee" stroke="#bdbdbd" stroke-width="1" />
  <text x="675" y="260" font-family="Arial" font-size="11" text-anchor="middle">Communication Clarity</text>
  
  <rect x="620" y="270" width="110" height="20" rx="3" ry="3" fill="#eeeeee" stroke="#bdbdbd" stroke-width="1" />
  <text x="675" y="285" font-family="Arial" font-size="11" text-anchor="middle">Non-verbal Cues</text>
  
  <!-- Arrows -->
  <line x1="200" y1="140" x2="240" y2="140" stroke="#2196f3" stroke-width="2" />
  
  <!-- Distribution lines -->
  <path d="M240 140 L270 140 L270 115 L300 115" fill="none" stroke="#ff9800" stroke-width="2" />
  <polygon points="295,115 305,110 305,120" fill="#ff9800" />
  
  <path d="M240 140 L270 140 L270 195 L300 195" fill="none" stroke="#4caf50" stroke-width="2" />
  <polygon points="295,195 305,190 305,200" fill="#4caf50" />
  
  <path d="M240 140 L270 140 L270 275 L300 275" fill="none" stroke="#9c27b0" stroke-width="2" />
  <polygon points="295,275 305,270 305,280" fill="#9c27b0" />
  
  <!-- Results collection -->
  <line x1="500" y1="115" x2="530" y2="115" stroke="#ff9800" stroke-width="2" />
  <line x1="500" y1="195" x2="530" y2="195" stroke="#4caf50" stroke-width="2" />
  <line x1="500" y1="275" x2="530" y2="275" stroke="#9c27b0" stroke-width="2" />
  
  <path d="M530 115 L560 115 L560 225 L600 225" fill="none" stroke="#616161" stroke-width="2" />
  <path d="M530 195 L560 195 L560 225 L600 225" fill="none" stroke="#616161" stroke-width="2" />
  <path d="M530 275 L560 275 L560 225 L600 225" fill="none" stroke="#616161" stroke-width="2" />
  
  <polygon points="595,225 605,220 605,230" fill="#616161" />
  
  <!-- Local Processing Highlight -->
  <rect x="50" y="360" width="700" height="40" rx="5" ry="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5" stroke-dasharray="5,5" />
  <text x="400" y="385" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#3f51b5">All Processing Performed Locally for Privacy Protection</text>
</svg>
